<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz üòÅ</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #ffeef5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .page {
        display: none;
        text-align: center;
        width: 100%;
        padding: 20px;
    }

    .active {
        display: block;
    }

    h1, h2 {
        margin-bottom: 20px;
    }

    .options {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        max-width: 400px;
        margin: auto;
    }

    .box {
        padding: 15px;
        background: white;
        border-radius: 12px;
        cursor: pointer;
        font-size: 18px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: 0.2s;
    }

    .box:hover {
        transform: scale(1.05);
    }

    .message {
        margin-top: 15px;
        font-size: 18px;
    }

    .infinity {
        font-size: 60px;
        margin-bottom: 20px;
    }

    /* Hearts animation */
    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 20px;
        animation: float 5s linear infinite;
        color: red;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-110vh); opacity: 0; }
    }
</style>
</head>
<body>

<!-- Page 1 -->
<div class="page active" id="p1">
    <h1>Would you like to take a quiz üòÅ?</h1>
    <div class="options">
        <div class="box" onclick="goP2(false)">Yes</div>
        <div class="box" onclick="goP2(true)">No</div>
    </div>
</div>

<!-- Page 2 -->
<div class="page" id="p2">
    <h1>Who do you like more??</h1>
    <div class="options" id="likeOptions"></div>
    <div class="message" id="likeMsg"></div>
</div>

<!-- Page 3 -->
<div class="page" id="p3">
    <h1>Do you like chocolate üç´??</h1>
    <div class="options">
        <div class="box" onclick="chocoNo()">No</div>
        <div class="box" onclick="chocoYes()">Yes</div>
    </div>
    <div class="message" id="chocoMsg"></div>
</div>

<!-- Page 4 -->
<div class="page" id="p4">
    <h1 id="likeQ">What does Shreyash like??</h1>
    <div class="options" id="foodOptions"></div>
</div>

<!-- Page 5 -->
<div class="page" id="p5">
    <h1>What does Shreyash love?</h1>
    <div class="options" id="loveOptions"></div>
    <div class="message" id="loveMsg"></div>
</div>

<!-- Page 6 -->
<div class="page" id="p6">
    <h1>Do you wanna know how much he loves you???</h1>
    <div class="options">
        <div class="box" onclick="finalPage()">Yes</div>
        <div class="box" onclick="finalPage()">No</div>
    </div>
</div>

<!-- Page 7 -->
<div class="page" id="p7">
    <div class="infinity">‚ôæÔ∏è</div>
    <h1>Will you be his valentine?? üòÅ</h1>
    <div class="options">
        <div class="box" onclick="valentine(true)">Yes</div>
        <div class="box" onclick="valentine(false)">No</div>
    </div>
    <div class="message" id="finalMsg"></div>
</div>

<script>
function show(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function goP2(noChosen) {
    show('p2');
    if (noChosen) document.getElementById('likeMsg').innerText = "I wasn't asking üòÉ";
    loadLikeOptions(false);
}

function loadLikeOptions(allShreyash) {
    const opts = document.getElementById('likeOptions');
    opts.innerHTML = "";
    let arr = allShreyash ?
        ["Shreyash","Shreyash","Shreyash","Shreyash"] :
        ["A. Raghu Dixit","B. Shreyash","C. Kim Jong Un","D. Michael Jackson"];

    arr.forEach(t => {
        let d = document.createElement('div');
        d.className = "box";
        d.innerText = t;
        d.onclick = () => {
            if (!allShreyash && t !== "B. Shreyash") {
                document.getElementById('likeMsg').innerText = "Please choose again";
                loadLikeOptions(true);
            } else show('p3');
        };
        opts.appendChild(d);
    });
}

function chocoNo() {
    document.getElementById('chocoMsg').innerText = "Ik, just asking";
    setTimeout(() => show('p4'), 800);
}

function chocoYes() {
    document.getElementById('chocoMsg').innerText = "Please choose again";
}

function loadFood(first=true) {
    const f = document.getElementById('foodOptions');
    f.innerHTML = "";
    let arr = first ?
        ["A. Chocolate","B. Chocolate","C. Chocolate","D. Something else ig"] :
        ["A. McD","B. KFC","C. Taco Bell","D. Shiv Sagar"];

    arr.forEach(t => {
        let d = document.createElement('div');
        d.className="box";
        d.innerText=t;
        d.onclick=()=>{
            if (first && t.includes("Something")) loadFood(false);
            else {
                alert("Thank you for answering üôÇ‚Äç‚ÜïÔ∏è");
                show('p5');
                loadLove();
            }
        };
        f.appendChild(d);
    });
}
loadFood();

function loadLove() {
    const l = document.getElementById('loveOptions');
    l.innerHTML="";
    ["Chocolate","Chocolate","Chocolate","Chocolate"].forEach(()=>{
        let d=document.createElement('div');
        d.className="box";
        d.innerText="Chocolate";
        d.onclick=()=>{
            document.getElementById('loveMsg').innerText="Sorryy technical issues, please try again";
            setTimeout(loadStuti,800);
        };
        l.appendChild(d);
    });
}

function loadStuti() {
    const l = document.getElementById('loveOptions');
    l.innerHTML="";
    ["Stutiii","Stutiii","Stutiii","Stutiii"].forEach(()=>{
        let d=document.createElement('div');
        d.className="box";
        d.innerText="Stutiii";
        d.onclick=()=>show('p6');
        l.appendChild(d);
    });
}

function finalPage() { show('p7'); }

function valentine(yes) {
    document.getElementById('finalMsg').innerText =
        yes ? "I lovee youu ‚ù§Ô∏è" : "I lovee youu ‚ù§Ô∏è\nWasn't asking actually üòÉ";
    hearts();
}

function hearts() {
    for (let i=0;i<30;i++) {
        let h=document.createElement('div');
        h.className="heart";
        h.innerText="‚ù§Ô∏è";
        h.style.left=Math.random()*100+"vw";
        h.style.animationDuration=3+Math.random()*3+"s";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),6000);
    }
}
</script>

</body>
</html>
